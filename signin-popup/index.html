<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>북마클 - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        background: #2d3748;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 420px;
        width: 100%;
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 24px;
      }

      .logo {
        margin-bottom: 12px;
        display: flex;
        justify-content: center;
      }

      .logo .w-8 {
        width: 2rem;
      }

      .logo .h-8 {
        height: 2rem;
      }

      .logo .bg-gradient-to-r {
        background: linear-gradient(to right, #9333ea, #7c3aed);
      }

      .logo .from-brand-500 {
        /* 그라데이션 시작 색상은 위에서 설정 */
      }

      .logo .to-accent-500 {
        /* 그라데이션 끝 색상은 위에서 설정 */
      }

      .logo .rounded-xl {
        border-radius: 0.75rem;
      }

      .logo .flex {
        display: flex;
      }

      .logo .items-center {
        align-items: center;
      }

      .logo .justify-center {
        justify-content: center;
      }

      .logo .shadow-soft {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .logo .w-5 {
        width: 1.25rem;
      }

      .logo .h-5 {
        height: 1.25rem;
      }

      .logo .text-white {
        color: white;
      }

      .title {
        font-size: 24px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 6px;
      }

      .subtitle {
        color: #a0aec0;
        font-size: 14px;
      }

      /* 인증 상태 */
      .auth-section {
        margin-bottom: 20px;
      }

      .auth-status {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 12px;
        margin-bottom: 12px;
        transition: all 0.3s ease;
        position: absolute;
        top: 16px;
        right: 16px;
        z-index: 10;
      }

      .status-logged-out {
        background: #dc2626;
        color: white;
        box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
      }

      .status-logged-in {
        background: #16a34a;
        color: white;
        box-shadow: 0 2px 8px rgba(22, 163, 74, 0.3);
        animation: successPulse 2s ease-in-out;
      }

      @keyframes successPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      .user-info {
        background: #4a5568;
        padding: 8px 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        display: none;
      }

      .user-email {
        color: #e2e8f0;
        font-size: 13px;
        font-weight: 500;
      }

      /* 버튼 스타일 */
      .btn {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        margin-bottom: 8px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
        color: white;
      }

      .btn-secondary {
        background: #4a5568;
        color: #e2e8f0;
        border: 1px solid #718096;
      }

      .btn-danger {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }

      /* 이메일 로그인 섹션 */
      .email-login-section,
      .signup-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #4a5568;
      }

      .divider {
        position: relative;
        text-align: center;
        margin: 16px 0;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #4a5568;
        z-index: 1;
      }

      .divider span {
        background: #2d3748;
        padding: 0 16px;
        color: #a0aec0;
        font-size: 14px;
        position: relative;
        z-index: 2;
      }

      .email-form {
        margin-top: 16px;
      }

      .form-group {
        margin-bottom: 12px;
      }

      .form-label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #e2e8f0;
        margin-bottom: 4px;
      }

      .form-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #4a5568;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.2s ease;
        background: #4a5568;
        color: #ffffff;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      .form-input::placeholder {
        color: #a0aec0;
      }

      .auth-switch {
        text-align: center;
        margin-top: 12px;
      }

      .link-button {
        background: none;
        border: none;
        color: #a78bfa;
        text-decoration: underline;
        cursor: pointer;
        font-size: 14px;
        padding: 4px;
        transition: color 0.2s ease;
      }

      .link-button:hover {
        color: #8b5cf6;
      }

      /* 디버그 패널 */
      .debug-panel {
        position: fixed;
        overflow: hidden;
        top: 20px;
        right: 20px;
        z-index: 1000;
        background: #2d3748;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid #4a5568;
        max-width: 350px;
        width: 350px;
      }

      .debug-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #4a5568;
        background: #374151;
        border-radius: 12px 12px 0 0;
      }

      .debug-title {
        font-size: 14px;
        font-weight: 600;
        color: #e2e8f0;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .toggle-logs {
        background: none;
        border: 1px solid #4a5568;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        color: #a0aec0;
        transition: all 0.2s ease;
      }

      .toggle-logs:hover {
        background: #4a5568;
        border-color: #718096;
        color: #e2e8f0;
      }

      .debug-content {
        background: #1f2937;
        border-radius: 0 0 12px 12px;
        display: none;
      }

      .debug-content.show {
        display: block;
      }

      .logs-container {
        max-height: 300px;
        overflow-y: auto;
        color: #f9fafb;
        padding: 12px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 11px;
        line-height: 1.4;
        border-top: 1px solid #374151;
      }

      .debug-controls {
        padding: 8px 12px;
        border-top: 1px solid #4b5563;
      }

      .clear-logs-btn {
        background: #4b5563;
        color: #f9fafb;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .clear-logs-btn:hover {
        background: #6b7280;
      }

      .log-entry {
        margin: 4px 0;
        padding: 2px 0;
      }

      .log-info {
        color: #60a5fa;
      }
      .log-success {
        color: #34d399;
      }
      .log-error {
        color: #f87171;
      }
      .log-warning {
        color: #fbbf24;
      }

      /* 반응형 */
      @media (max-width: 640px) {
        .container {
          padding: 20px;
          margin: 12px;
        }

        .title {
          font-size: 22px;
        }

        .btn {
          padding: 10px 14px;
          font-size: 14px;
        }

        .debug-panel {
          position: fixed;
          top: 10px;
          right: 10px;
          left: 10px;
          width: auto;
          max-width: none;
        }

        .auth-status {
          top: 10px;
          right: 10px;
          z-index: 1001;
        }
      }

      /* 로딩 애니메이션 */
      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 숨김 클래스 */
      .hidden {
        display: none !important;
      }

      /* 브라우저 호환성 경고 스타일 */
      .browser-warning {
        background: #f59e0b;
        border: 1px solid #d97706;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 20px;
        color: #92400e;
        font-size: 13px;
        line-height: 1.4;
      }

      .browser-warning.hidden {
        display: none;
      }

      .browser-warning-title {
        font-weight: 600;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .browser-warning-content {
        margin-bottom: 8px;
      }

      .browser-warning-tip {
        background: #fbbf24;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 8px;
      }

      .recommended-browsers {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-top: 6px;
      }

      .browser-tag {
        background: #fef3c7;
        border: 1px solid #d97706;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 브라우저 호환성 경고 -->
      <div id="browserWarning" class="browser-warning hidden">
        <div class="browser-warning-title">
          <i data-lucide="alert-triangle" style="width: 14px; height: 14px"></i>
          브라우저 호환성 안내
        </div>
        <div class="browser-warning-content" id="browserWarningContent">
          <!-- 동적으로 메시지가 삽입됩니다 -->
        </div>
        <div class="browser-warning-content">
          <strong>권장 브라우저:</strong>
          <div class="recommended-browsers">
            <span class="browser-tag">Chrome</span>
            <span class="browser-tag">Safari</span>
            <span class="browser-tag">Firefox</span>
            <span class="browser-tag">Edge</span>
          </div>
        </div>
        <div
          class="browser-warning-tip"
          id="browserWarningTip"
          style="display: none"
        >
          <strong>💡 팁:</strong> 현재 앱에서
          <strong>"브라우저에서 열기"</strong> 또는
          <strong>"외부 브라우저로 열기"</strong> 옵션을 찾아보세요.
        </div>
      </div>

      <!-- 상태 뱃지 -->
      <div id="authStatus" class="auth-status status-logged-out">
        <i data-lucide="x-circle" style="width: 12px; height: 12px"></i>
        로그아웃
      </div>

      <!-- 헤더 -->
      <div class="header">
        <div class="logo">
          <div
            class="w-8 h-8 bg-gradient-to-r from-brand-500 to-accent-500 rounded-xl flex items-center justify-center shadow-soft"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
            </svg>
          </div>
        </div>
        <h1 class="title">북마클</h1>
        <p class="subtitle">북마크를 스마트하게 관리하세요</p>
      </div>

      <!-- 인증 상태 섹션 -->
      <div class="auth-section">
        <div id="userInfo" class="user-info">
          <div id="userEmail" class="user-email"></div>
        </div>

        <!-- 로그아웃 상태 버튼들 -->
        <div id="loggedOutButtons">
          <button id="loginBtn" class="btn btn-primary">
            <i data-lucide="chrome" style="width: 16px; height: 16px"></i>
            Google 로그인
          </button>
        </div>

        <!-- 로그인 상태 버튼들 -->
        <div id="loggedInButtons" class="hidden">
          <button id="dashboardBtn" class="btn btn-success">
            <i data-lucide="home" style="width: 16px; height: 16px"></i>
            대시보드로 가기
          </button>
          <button id="logoutBtn" class="btn btn-danger">
            <i data-lucide="log-out" style="width: 16px; height: 16px"></i>
            로그아웃
          </button>
          <button id="closeTabBtn" class="btn btn-secondary">
            <i data-lucide="x" style="width: 16px; height: 16px"></i>
            탭 닫기
          </button>
        </div>
      </div>

      <!-- 이메일/패스워드 로그인 섹션 -->
      <div class="email-login-section" id="emailLoginSection">
        <div class="divider">
          <span>또는</span>
        </div>

        <form id="emailLoginForm" class="email-form">
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="이메일을 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" id="emailLoginBtn">
            <i data-lucide="mail" style="width: 16px; height: 16px"></i>
            이메일로 로그인
          </button>
        </form>

        <div class="auth-switch">
          <button type="button" id="switchToSignupBtn" class="link-button">
            계정이 없으신가요? 회원가입
          </button>
        </div>
      </div>

      <!-- 회원가입 섹션 -->
      <div class="signup-section hidden" id="signupSection">
        <div class="divider">
          <span>또는</span>
        </div>

        <form id="signupForm" class="email-form">
          <div class="form-group">
            <label for="signupName" class="form-label">사용자명</label>
            <input
              type="text"
              id="signupName"
              name="displayName"
              class="form-input"
              placeholder="사용자명을 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupEmail" class="form-label">이메일</label>
            <input
              type="email"
              id="signupEmail"
              name="email"
              class="form-input"
              placeholder="이메일을 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupPassword" class="form-label">비밀번호</label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              class="form-input"
              placeholder="비밀번호를 입력하세요 (최소 6자)"
              required
              minlength="6"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label"
              >비밀번호 확인</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="비밀번호를 다시 입력하세요"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary" id="signupBtn">
            <i data-lucide="user-plus" style="width: 16px; height: 16px"></i>
            회원가입
          </button>
        </form>

        <div class="auth-switch">
          <button type="button" id="switchToLoginBtn" class="link-button">
            이미 계정이 있으신가요? 로그인
          </button>
        </div>
      </div>
    </div>

    <!-- 디버그 패널 -->
    <div class="debug-panel">
      <div class="debug-header">
        <div class="debug-title">
          <i data-lucide="bug" style="width: 14px; height: 14px"></i>
          디버그 로그
        </div>
        <button id="toggleLogsBtn" class="toggle-logs">보기</button>
      </div>
      <div id="debugContent" class="debug-content">
        <div id="debugLogs" class="logs-container"></div>
        <div id="debugControls" class="debug-controls">
          <button id="clearLogsBtn" class="clear-logs-btn">
            <i data-lucide="trash-2" style="width: 12px; height: 12px"></i>
            로그 지우기
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./signInWithPopup.js"></script>
    <script>
      // Lucide 아이콘 초기화
      document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
      });
    </script>
  </body>
</html>
