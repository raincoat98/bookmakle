<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>북마클</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 48px 40px;
        width: 100%;
        max-width: 480px;
        position: relative;
        text-align: center;
      }

      .app-icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
        border-radius: 12px;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 16px rgba(139, 92, 246, 0.3);
      }

      .app-icon svg {
        width: 32px;
        height: 32px;
        fill: white;
      }

      .app-name {
        font-size: 32px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }

      .app-slogan {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 40px;
        line-height: 1.5;
      }

      .status-badge {
        position: absolute;
        top: 24px;
        right: 24px;
        background: #f97316;
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status-badge.authenticated {
        background: #10b981;
      }

      .status-badge svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .google-login-btn {
        width: 100%;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 24px;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      }

      .google-login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
      }

      .google-login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .google-icon {
        width: 20px;
        height: 20px;
      }

      .divider {
        color: #9ca3af;
        font-size: 14px;
        margin: 24px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        background: white;
        padding: 0 16px;
      }

      .email-section {
        margin-bottom: 24px;
      }

      .input-group {
        margin-bottom: 16px;
      }

      .input-field {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 16px;
        transition: border-color 0.2s ease;
        background: white;
      }

      .input-field:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }

      .input-field::placeholder {
        color: #9ca3af;
      }

      .email-login-btn {
        width: 100%;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      }

      .email-login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
      }

      .email-login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .links {
        margin-top: 24px;
      }

      .link {
        display: block;
        color: #3b82f6;
        text-decoration: none;
        font-size: 14px;
        margin-bottom: 8px;
        transition: color 0.2s ease;
      }

      .link:hover {
        color: #2563eb;
        text-decoration: underline;
      }

      .signup-link {
        font-weight: 600;
      }

      .user-info {
        margin-top: 32px;
        padding: 24px;
        background: #f8fafc;
        border-radius: 12px;
        text-align: left;
        border: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .user-info img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 2px solid #e2e8f0;
        flex-shrink: 0;
      }

      .user-info .user-details {
        flex: 1;
      }

      .user-info strong {
        display: block;
        color: #1f2937;
        font-size: 16px;
        margin-bottom: 4px;
      }

      .user-info small {
        color: #6b7280;
        font-size: 14px;
      }

      .logout-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 16px;
        transition: background 0.2s ease;
      }

      .logout-btn:hover {
        background: #dc2626;
      }

      .logout-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .bookmarks-list {
        margin-top: 24px;
        text-align: left;
      }

      @media (max-width: 480px) {
        .container {
          padding: 32px 24px;
          margin: 16px;
        }

        .app-name {
          font-size: 28px;
        }

        .status-badge {
          position: static;
          margin: 0 auto 24px;
          width: fit-content;
        }
      }
    </style>
    <script type="module" crossorigin src="/assets/main-B_qI92xm.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 앱 아이콘 -->
      <div class="app-icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"
          />
        </svg>
      </div>

      <!-- 앱 이름과 슬로건 -->
      <h1 class="app-name">북마클</h1>
      <p class="app-slogan">북마크를 더 스마트하게 관리하세요</p>

      <!-- 상태 배지 -->
      <div id="status" class="status-badge unauthenticated">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
        </svg>
        로그아웃됨
      </div>

      <!-- 로그인 폼 섹션 -->
      <div id="login-form">
        <!-- 인증 버튼들 -->
        <div id="auth-buttons">
          <button id="signin-btn" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Google로 로그인
          </button>
        </div>

        <!-- 구분선 -->
        <div class="divider">
          <span>또는</span>
        </div>

        <!-- 이메일 로그인 섹션 -->
        <div class="email-section">
          <div class="input-group">
            <input
              type="email"
              class="input-field"
              placeholder="이메일 주소"
              disabled
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              class="input-field"
              placeholder="비밀번호"
              disabled
            />
          </div>
          <button class="email-login-btn" disabled>이메일로 로그인</button>
        </div>

        <!-- 링크들 -->
        <div class="links">
          <a href="#" class="link">비밀번호를 잊으셨나요?</a>
          <a href="#" class="link"
            >계정이 없으신가요? <span class="signup-link">회원가입</span></a
          >
        </div>
      </div>

      <!-- 사용자 정보 -->
      <div id="user-info" class="user-info" style="display: none">
        <img src="" alt="프로필" />
        <div class="user-details">
          <strong></strong>
          <small></small>
        </div>
        <button id="signout-btn" class="logout-btn" style="display: none">
          로그아웃
        </button>
      </div>

      <!-- 북마크 목록 -->
      <div
        id="bookmarksList"
        class="bookmarks-list"
        style="display: none"
      ></div>
    </div>
  </body>
</html>
