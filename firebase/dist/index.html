<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension Firebase Auth</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2.5em;
      }
      .status {
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 500;
      }
      .status.authenticated {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.unauthenticated {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      .user-info {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
        text-align: left;
      }
      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        vertical-align: middle;
      }
    </style>
    <script type="module" crossorigin src="/assets/main-CCoH3dIV.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Chrome Extension Firebase Auth</h1>
      <div id="status" class="status unauthenticated">
        인증 상태를 확인하는 중...
      </div>
      <div id="auth-buttons">
        <button id="signin-btn">Google로 로그인</button>
        <button id="signout-btn" style="display: none">로그아웃</button>
      </div>
      <div id="user-info" class="user-info" style="display: none"></div>
      <div id="bookmarksList" style="margin-top: 20px; text-align: left"></div>
    </div>
  </body>
</html>
