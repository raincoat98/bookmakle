<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 400px;
        min-height: 480px;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-400 via-purple-400 to-blue-300 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md mx-auto p-0">
      <div
        class="bg-white bg-opacity-90 rounded-2xl shadow-2xl px-7 py-8 relative"
      >
        <div
          id="loginNotice"
          class="absolute top-3 right-3 flex items-center space-x-2"
          style="display: none"
        >
          <span class="text-xs text-gray-500"
            >북마크를 동기화하려면 로그인하세요</span
          >
        </div>
        <div class="flex flex-col items-center mb-6">
          <div
            class="w-12 h-12 mb-2 flex items-center justify-center bg-indigo-100 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-indigo-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"
              />
            </svg>
          </div>
          <div
            id="userInfo"
            class="text-sm text-gray-700 font-medium mb-2"
          ></div>
          <button
            id="signInButton"
            class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg shadow mb-2 flex items-center justify-center"
            style="display: none"
          >
            <img
              src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
              class="w-5 h-5 mr-2"
            />
            Google로 로그인
          </button>
        </div>
        <button
          id="signOutButton"
          class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow mb-2 flex items-center justify-center"
          style="display: none"
        >
          로그아웃
        </button>
        <div class="mb-4">
          <label class="block text-xs text-gray-500 mb-1">현재 페이지</label>
          <div class="flex items-center bg-gray-100 rounded-lg px-3 py-2">
            <span
              class="truncate text-sm font-semibold text-indigo-600"
              id="currentPageUrl"
            >
              URL
            </span>
          </div>
        </div>
        <div class="mb-3">
          <textarea
            id="memoInput"
            rows="2"
            class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
            placeholder="이 페이지에 대한 메모를 작성하세요..."
          ></textarea>
        </div>
        <div class="mb-3">
          <select
            id="collectionSelect"
            class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
          >
            <option>기본 컬렉션</option>
          </select>
        </div>
        <div class="mb-3">
          <input
            id="tagInput"
            class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300"
            placeholder="태그를 쉼표로 구분하여 입력하세요"
          />
        </div>
        <div class="flex flex-wrap gap-2 mb-5">
          <button
            type="button"
            class="tag-btn bg-indigo-100 text-indigo-600 px-2 py-1 rounded-full text-xs"
            data-tag="하이라이트"
          >
            ★ 하이라이트
          </button>
          <button
            type="button"
            class="tag-btn bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-xs"
            data-tag="탭으로 열기"
          >
            탭으로 열기
          </button>
          <button
            type="button"
            class="tag-btn bg-pink-100 text-pink-600 px-2 py-1 rounded-full text-xs"
            data-tag="즐겨찾기"
          >
            ❤️ 즐겨찾기
          </button>
        </div>
        <button
          id="saveBookmarkButton"
          class="w-full bg-gradient-to-r from-indigo-500 to-purple-400 hover:from-indigo-600 hover:to-purple-500 text-white font-bold py-3 rounded-xl shadow-lg text-base"
        >
          북마크 저장
        </button>
      </div>
    </div>
    <div
      id="toast"
      class="fixed top-5 right-5 z-50 hidden min-w-[180px] bg-indigo-600 text-white text-sm rounded-lg px-4 py-2 shadow-lg transition-opacity duration-300"
    ></div>
    <script src="popup.js"></script>
  </body>
</html>
