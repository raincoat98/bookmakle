<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 400px;
        min-height: 480px;
      }

      #toast {
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }

      #toast.show {
        transform: translateX(0);
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-violet-400 via-purple-400 to-blue-300 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md mx-auto p-0">
      <div
        class="bg-white bg-opacity-90 rounded-2xl shadow-2xl px-7 py-8 relative"
      >
        <!-- 로그인 알림 -->
        <div
          id="loginNotice"
          class="absolute top-3 right-3 flex items-center space-x-2 bg-yellow-50 border border-yellow-200 rounded-lg px-3 py-2"
          style="display: none"
        >
          <svg
            class="w-4 h-4 text-yellow-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="text-xs text-yellow-700 font-medium">로그인 필요</span>
        </div>

        <!-- 앱 헤더 -->
        <div class="flex flex-col items-center mb-6">
          <div
            class="w-12 h-12 mb-2 flex items-center justify-center bg-indigo-100 rounded-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 text-indigo-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 5v14l7-7 7 7V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"
              />
            </svg>
          </div>

          <!-- 사용자 정보 영역 -->
          <div
            id="userInfo"
            class="text-sm text-gray-700 font-medium mb-2"
          ></div>

          <!-- 로그인 버튼 -->
          <button
            id="signInButton"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg mb-4 flex items-center justify-center transition-all duration-200 transform hover:scale-105"
            style="display: none"
          >
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            로그인하기
          </button>
        </div>

        <!-- 메인 콘텐츠 -->
        <div id="mainContent" style="display: none">
          <!-- 로그아웃 버튼 -->
          <button
            id="signOutButton"
            class="absolute top-3 right-3 bg-gray-500 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg shadow text-xs transition-colors duration-200"
            style="display: none"
          >
            로그아웃
          </button>

          <!-- 현재 페이지 정보 -->
          <div class="mb-4">
            <label class="block text-xs text-gray-500 mb-1 font-medium"
              >현재 페이지</label
            >
            <div
              class="flex items-center bg-gray-100 rounded-lg px-3 py-2 border border-gray-200"
            >
              <svg
                class="w-4 h-4 text-gray-400 mr-2 flex-shrink-0"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span
                class="truncate text-sm font-semibold text-indigo-600"
                id="currentPageUrl"
              >
                URL
              </span>
            </div>
          </div>

          <!-- 메모 입력 -->
          <div class="mb-3">
            <label class="block text-xs text-gray-500 mb-1 font-medium"
              >메모 (선택사항)</label
            >
            <textarea
              id="memoInput"
              rows="2"
              class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent transition-all duration-200"
              placeholder="이 페이지에 대한 메모를 작성하세요..."
            ></textarea>
          </div>

          <!-- 빠른 실행 모드 체크박스 -->
          <div class="mb-3">
            <label class="flex items-center cursor-pointer group">
              <input
                type="checkbox"
                id="quickModeCheckbox"
                class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 focus:ring-2 transition-colors duration-200"
              />
              <span
                class="ml-2 text-sm text-gray-700 group-hover:text-gray-900 transition-colors duration-200"
                >⚡ 빠른 실행 모드</span
              >
              <span
                class="ml-1 text-xs text-gray-500 group-hover:text-gray-600 transition-colors duration-200"
                >(아이콘 클릭시 바로 저장)</span
              >
            </label>
          </div>

          <!-- 컬렉션 선택 -->
          <div class="mb-3" id="collectionSection">
            <label class="block text-xs text-gray-500 mb-1 font-medium"
              >컬렉션 (선택사항)</label
            >
            <select
              id="collectionSelect"
              class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent transition-all duration-200"
            >
              <option value="">📄 컬렉션 없음</option>
              <!-- 컬렉션 옵션들이 동적으로 로드됩니다 -->
            </select>
          </div>

          <!-- 태그 입력 -->
          <div class="mb-4">
            <label class="block text-xs text-gray-500 mb-1 font-medium"
              >태그 (선택사항)</label
            >
            <input
              id="tagInput"
              class="w-full rounded-lg border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-transparent transition-all duration-200"
              placeholder="엔터로 태그 추가 (쉼표로 구분)"
            />
            <div id="tagList" class="flex flex-wrap gap-2 mt-2"></div>
          </div>

          <!-- 북마크 저장 버튼 -->
          <button
            id="saveBookmarkButton"
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-400 hover:from-indigo-600 hover:to-purple-500 text-white font-bold py-3 rounded-xl shadow-lg text-base transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-offset-2"
          >
            북마크 저장
          </button>
        </div>

        <!-- 로그인 안내 메시지 -->
        <div id="loginGuide" class="text-center py-6" style="display: none">
          <div
            class="w-16 h-16 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-gray-800 mb-2">
            로그인이 필요합니다
          </h3>
          <p class="text-sm text-gray-600 mb-4">
            북마크를 저장하고 동기화하려면 Google 계정으로 로그인해주세요.
          </p>
          <div class="text-xs text-gray-500">
            <p>• 북마크는 Firebase에 안전하게 저장됩니다</p>
            <p>• 여러 기기에서 동기화됩니다</p>
            <p>• 개인정보는 보호됩니다</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 토스트 메시지 -->
    <div
      id="toast"
      class="fixed top-4 right-4 z-50 hidden min-w-[200px] max-w-[300px] bg-gray-800 text-white text-sm rounded-lg px-4 py-3 shadow-xl border-l-4 border-green-400"
    ></div>

    <script src="popup.js"></script>
  </body>
</html>
